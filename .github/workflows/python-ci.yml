name: Python CI

on:
  pull_request:
    branches: ["main"]

permissions:
  contents: read
  pull-requests: write

jobs:
  ci:
    name: CI (${{ matrix.label }})
    strategy:
      matrix:
        include:
          - runner: ubuntu-24.04
            label: GitHub
          - runner: blacksmith-4vcpu-ubuntu-2404
            label: Blacksmith
    runs-on: ${{ matrix.runner }}

    steps:
      - uses: actions/checkout@v6

      - name: ğŸ“¦ Setup Pixi
        uses: prefix-dev/setup-pixi@v0.9.3
        with:
          pixi-version: v0.63.1
          cache: true
          cache-write: ${{ github.event_name == 'push' && github.ref_name == 'main' }}

      - name: ğŸ” Lint
        run: pixi run lint

      - name: ğŸ¨ Format Check
        run: pixi run format-check

      - name: ğŸ•µï¸ Type Check
        run: pixi run typecheck

      - name: ğŸ§ª Run Tests
        run: pixi run test

  pr-validation:
    runs-on: ubuntu-24.04
    steps:
      - name: ğŸ‘® PR Conventional Commit Validation
        uses: ytanikin/pr-conventional-commits@1.5.1
        with:
          task_types: '["feat","fix","docs","test","ci","refactor","perf","chore","revert"]'
