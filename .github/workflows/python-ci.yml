name: Python CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

permissions:
  contents: read

jobs:
  ci:
    runs-on: ubuntu-24.04  # Pinned for reproducibility

    steps:
      - uses: actions/checkout@v4

      - name: Setup Pixi
        uses: prefix-dev/setup-pixi@v0.9.3
        with:
          pixi-version: v0.63.1  # Pinned for reproducibility
          cache: true
          cache-write: ${{ github.event_name == 'push' && github.ref_name == 'main' }}

      - name: Lint
        run: pixi run lint

      - name: Format Check
        run: pixi run format-check

      - name: Type Check
        run: pixi run typecheck

      - name: Run Tests
        run: pixi run test
