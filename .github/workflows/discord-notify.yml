name: Discord Notification

on:
  push:
    branches: [main]
  pull_request:
    types: [opened, ready_for_review]
  workflow_dispatch:
    inputs:
      message:
        description: 'Custom message to send (optional)'
        required: false
        default: 'Manual test notification'

jobs:
  notify:
    runs-on: blacksmith-4vcpu-ubuntu-2404  # Pinned for reproducibility
    # Skip draft PRs; always run for push and workflow_dispatch
    if: github.event_name != 'pull_request' || github.event.pull_request.draft == false
    steps:
      - name: Discord notification
        uses: sarisia/actions-status-discord@v1
        with:
          webhook: ${{ secrets.DISCORD_WEBHOOK }}
          title: |
            ${{
              github.event_name == 'workflow_dispatch' && 'Manual Test' ||
              github.event_name == 'pull_request' && format('PR #{0} Opened: {1}', github.event.pull_request.number, github.event.pull_request.title) ||
              'Push to main'
            }}
          description: |
            ${{
              github.event_name == 'workflow_dispatch' && inputs.message ||
              github.event_name == 'pull_request' && format('**Author:** {0}

            **Branch:** {1} â†’ {2}

            **Link:** {3}', github.event.pull_request.user.login, github.event.pull_request.head.ref, github.event.pull_request.base.ref, github.event.pull_request.html_url) ||
              format('New commit by {0}

            **Branch:** {1}
            **Commit:** {2}', github.actor, github.ref_name, github.sha)
            }}
          color: |
            ${{
              github.event_name == 'pull_request' && 0x3498db ||
              0x00ff00
            }}
          url: ${{ github.event_name == 'pull_request' && github.event.pull_request.html_url || '' }}
